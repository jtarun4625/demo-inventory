{% extends "Inventory/base.html" %}
{% block head_title %}
    Company(Detail)
{% endblock %}
{% block content %}
    <div style="padding-left: 30%" >
        <div class="col-sm-6">
            <h2>Add Purchase</h2>

            <form action="/inventory/add/" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="company">Company :</label>
                    <select class="form-control" id="company" name="company">
                        {% for companies in company %}
                            <option name="company{{ companies.code }}" id="company{{ companies.code }}"  value="{{ companies.code }}">{{ companies.name }}({{ companies.code }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="company">Product :</label>
                    <select class="form-control" id="product" name="product">
                        {% for products in product %}
                            <option name="company{{ products.code }}" id="company{{ products.code }}"  value="{{ products.code }}">{{ products.name }}({{ products.code }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Stock Available :</label>
                    <input type="text" class="form-control" id="stock" name="stock" value="{{ stock }}">
                </div>
                <div class="form-group">
                    <label for="pwd">Product Price :</label>
                    <input type="text" class="form-control" id="price" name="price" value="{{ price }}">
                </div>
                <div class="form-group">
                    <label for="pwd">Purchase Price :</label>
                    <input type="text" class="form-control" id="purchase_price" name="purchase_price" value="{{ purchase_price }}">
                </div>
            <div class="form-group">
                    <div class="form-group">
                        <label for="sel1">Unit :</label>
                        <select class="form-control" id="unit" name="unit">
                            <option>Units</option>
                            <option>Kg</option>
                            <option>Gm</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
