{% extends "Inventory/base.html" %}
{% block script %}
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
{% endblock %}
{% block content %}

    <h2 style="padding-left:40%;">Company List</h2>
    <a href="add/?foo=company" class="btn btn-primary" style="float: right">Add</a>
    <br />
    <br />
    <br />
    <div class="table-responsive">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody>

            {% for companies in company %}
                <tr>
                    <td>{{ companies.code }}</td>
                    <td>{{ companies.name }}</td>
                    <td><a href="{% url 'Inventory:CompDetailView' companies.code %}">Update </a>&nbsp<a href="{% url 'Inventory:CompanyDelete' companies.code%}">Delete</a></td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
