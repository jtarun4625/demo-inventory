{% extends "Inventory/base.html" %}
{% block head_title %}
    Company(Detail)
{% endblock %}
{% block content %}
    <div style="padding-left: 30%" >
        <div class="col-sm-6">
            <h2>Update Company</h2>

            <form action="/inventory/products/{{ code }}/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Product Code :</label>
                    <input type="text" class="form-control" id="code" name="code" value="{{ code }}" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Company Code :</label>
                    <input type="text" class="form-control" id="company" name="company" value="{{ company }}" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Name :</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
                </div>

                <div class="form-group">
                    <label for="email">Stock Available :</label>
                    <input type="text" class="form-control" id="stock" name="stock" value="{{ stock }}">
                </div>
                <div class="form-group">
                    <label for="pwd">Price :</label>
                    <input type="text" class="form-control" id="price" name="price" value="{{ price }}">
                </div>
                <div class="form-group">
                    <label for="pwd">Purchase Price :</label>
                    <input type="text" class="form-control" id="pur_price" name="pur_price" value="{{ pur_price }}">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
